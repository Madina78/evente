    <main id="main">
      <form id="inscrireForm" style="text-align: center;">
          <h2 style="color: blue;">Sign Up</h2>
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" placeholder="Votre nom" required autocomplete="username">
  
          <label for="prenom">Prénom :</label>
          <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required autocomplete="username">
  
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required autocomplete="username">
  
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" placeholder="Votre mot de passe" required autocomplete="current-password">
  
          <button type="button" id="inscrire">S'inscrire</button>
      </form>
  </main>
